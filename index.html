<!DOCTYPE html>
<html lang="pl" class="dark">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
		<title>UniSchedule Clean</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600&family=Send+Flowers&display=swap"
			rel="stylesheet" />
		<script>
			tailwind.config = {
				darkMode: 'class',
				theme: {
					extend: {
						fontFamily: {
							sans: ['Inter', 'sans-serif'],
							display: ['Manrope', 'sans-serif'],
							anton: ['Anton', 'sans-serif'],
							cursive: ['"Send Flowers"', 'cursive'],
						},
						colors: {
							background: 'var(--bg-app)',
							surface: 'var(--bg-surface)',
							hover: 'var(--bg-hover)',
							primary: 'var(--primary)' /* Dynamic Theme Color */,
							muted: {
								blue: '#818cf8',
								green: '#6ee7b7',
								purple: '#c084fc',
								DEFAULT: 'var(--text-muted)',
							},
						},
						borderColor: {
							DEFAULT: 'var(--border-subtle)',
							border: 'var(--border-subtle)',
							primary: 'var(--primary)',
						},
						textColor: {
							main: 'var(--text-main)',
							muted: 'var(--text-muted)',
							primary: 'var(--primary)',
						},
						animation: {
							float: 'float 20s infinite ease-in-out',
							'float-delayed': 'float 25s infinite ease-in-out reverse',
							draw: 'draw-path 2s ease-in-out forwards',
							'fade-in': 'fadeIn 0.4s ease-out forwards',
							'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
							'slide-up': 'slideUp 0.3s ease-out forwards',
							'slide-down': 'slideDown 0.3s ease-out forwards',
							'bounce-in': 'bounceIn 0.5s ease-out forwards',
							shimmer: 'shimmer 2s infinite linear',
						},
						keyframes: {
							float: {
								'0%, 100%': { transform: 'translate(0, 0) rotate(0deg)' },
								'33%': { transform: 'translate(30px, -50px) rotate(10deg)' },
								'66%': { transform: 'translate(-20px, 20px) rotate(-5deg)' },
							},
							'draw-path': {
								'0%': { strokeDashoffset: '1000' },
								'100%': { strokeDashoffset: '0' },
							},
							fadeInUp: {
								'0%': { opacity: '0', transform: 'translateY(10px)' },
								'100%': { opacity: '1', transform: 'translateY(0)' },
							},
							slideUp: {
								'0%': { opacity: '0', transform: 'translateY(20px)' },
								'100%': { opacity: '1', transform: 'translateY(0)' },
							},
							slideDown: {
								'0%': { opacity: '0', transform: 'translateY(-10px)' },
								'100%': { opacity: '1', transform: 'translateY(0)' },
							},
							fadeIn: {
								'0%': { opacity: '0' },
								'100%': { opacity: '1' },
							},
							fillWave: {
								'0%': { width: '0%' },
								'100%': { width: '100%' },
							},
							bounceIn: {
								'0%': { opacity: '0', transform: 'scale(0.9) translateY(20px)' },
								'50%': { transform: 'scale(1.02) translateY(-5px)' },
								'100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
							},
							shimmer: {
								'0%': { backgroundPosition: '-200% 0' },
								'100%': { backgroundPosition: '200% 0' },
							},
						},
					},
				},
			}
		</script>
		<style>
			:root {
				--primary: #ffffff; /* Default Accent fallback */

				/* Light Mode Defaults - High Contrast */
				--bg-app: #f8fafc; /* Slate 50 */
				--bg-surface: #ffffff; /* White */
				--text-main: #0f172a; /* Slate 900 */
				--text-muted: #64748b; /* Slate 500 */
				--border-subtle: #e2e8f0; /* Slate 200 - Visible border */
				--bg-hover: #f1f5f9; /* Slate 100 */
			}

			/* Dark Mode Overrides - FIXED SELECTOR */
			html.dark {
				--bg-app: #0f1115;
				--bg-surface: #181a1f;
				--text-main: #f1f5f9;
				--text-muted: #94a3b8;
				--border-subtle: rgba(255, 255, 255, 0.08);
				--bg-hover: rgba(255, 255, 255, 0.05);
			}

			body {
				background-color: var(--bg-app);
				color: var(--text-main);
				-webkit-tap-highlight-color: transparent;
				transition: background-color 0.3s ease, color 0.3s ease;
				/* Safe areas support */
				padding: 0;
				margin: 0;
			}

			/* Ensure safe areas work */
			@supports (padding: max(0px)) {
				body {
					padding-left: env(safe-area-inset-left);
					padding-right: env(safe-area-inset-right);
				}
			}

			/* Noise Texture - Wysokiej jako≈õci, delikatny */
			.bg-noise {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
				z-index: 0;
				opacity: 0.015;
				background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
				background-size: 200px 200px;
				background-repeat: repeat;
			}

			/* Alternatywnie - jeszcze delikatniejszy grain */
			html.dark .bg-noise {
				opacity: 0.02;
			}

			html:not(.dark) .bg-noise {
				opacity: 0.01;
			}

			/* Hide Scrollbar but allow scrolling */
			::-webkit-scrollbar {
				width: 0px;
				background: transparent;
			}

			.glass {
				background: rgba(255, 255, 255, 0.02);
				backdrop-filter: blur(20px);
				-webkit-backdrop-filter: blur(20px);
				border: 1px solid var(--border-subtle);
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
			}

			.glass-nav {
				background: var(--bg-surface);
				backdrop-filter: blur(20px);
				-webkit-backdrop-filter: blur(20px);
				border: 1px solid var(--border-subtle);
				box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.1);
			}

			/* Light mode nav specific adjustments if needed */
			html:not(.dark) .glass-nav {
				background: rgba(255, 255, 255, 0.85);
			}

			.pb-safe {
				padding-bottom: env(safe-area-inset-bottom);
			}

			/* Shimmer effect for skeleton loaders */
			.skeleton-shimmer {
				background: linear-gradient(90deg, var(--bg-hover) 0%, rgba(255, 255, 255, 0.05) 50%, var(--bg-hover) 100%);
				background-size: 200% 100%;
				animation: shimmer 2s infinite linear;
			}

			html:not(.dark) .skeleton-shimmer {
				background: linear-gradient(90deg, #f1f5f9 0%, #e2e8f0 50%, #f1f5f9 100%);
				background-size: 200% 100%;
			}
		</style>
		<script type="importmap">
			{
				"imports": {
					"lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
					"react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
					"react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
					"react/": "https://aistudiocdn.com/react@^19.2.0/",
					"react": "https://aistudiocdn.com/react@^19.2.0"
				}
			}
		</script>
		<link rel="stylesheet" href="/index.css" />
	</head>
	<body style="background-color: #0f1115">
		<div id="root"></div>
		<script type="module" src="/index.tsx"></script>
	</body>
</html>
